<script>
    let circleBlue = document.querySelector('.blue');
    let id;

    let x = -100;
    let y = 0;
    let r=100;

    let canvas = document.createElement("canvas");
    canvas.setAttribute("width", window.innerWidth);
    canvas.setAttribute("height", window.innerHeight);
    canvas.setAttribute("style", "position: absolute; x:0; y:0;");
    document.body.appendChild(canvas);

    let ctx = canvas.getContext("2d");
    ctx.fillRect(10,10,1,1);

    function turn() {

        do {
            r += 0.01;
            x++;
            y = Math.sqrt(Math.pow(r,2)-Math.pow(x,2));

            debugger;
            ctx.fillRect(300+x,y,1,1);
            circleBlue.style.left = 300 + x + 'px';
            circleBlue.style.top = y + 'px';
            //console.log(`${r.toFixed(2)}, ${x}, ${y.toFixed(2)}`);
        } while (x < r)
        do {
            r += 0.01;
            x--;
            y = (-1)*(Math.sqrt(Math.pow(r,2)-Math.pow(x,2)));

            debugger;
            ctx.fillRect(300+x,150+y,1,1);

            circleBlue.style.left = 300 + x + 'px';
            circleBlue.style.top = y + 'px';
            //console.log(`${r.toFixed(2)}, ${x}, ${y.toFixed(2)}`);
        } while (x > r * (-1));
        //console.log("_______________________");
        id = requestAnimationFrame(turn);

    }

    id = requestAnimationFrame(turn);

    let end = document.querySelector('#end');
    end.addEventListener('click', () => {
        cancelAnimationFrame(id); // для остановки анимации
    });
</script>
